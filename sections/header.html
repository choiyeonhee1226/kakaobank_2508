<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="con-min-width border-green">
        <div class="con border-blue">
            <div class="border-red">
                <a href="#">
                    <img src="../kakaobank_imgs/imgi_18_logo_black.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <style>
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a {
            color: inherit;
            text-decoration: : none;;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;
        }

        .border-blue {
            border: 5px solid blue;
        }

        .border-black {
            border: 5px solid black;
        }

        .border-green {
            border: 5px solid green;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-inline: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */
        con-min-width {
        min-width: 1080px;
        }

        .con {
            width: 1080px;
        }
        
</body>
</html>
